{% macro render_field(field) %}
    <section>
        {{ field.label() }} {% if field.flags.required %}<span style="color: brown;">*</span>{% endif %}
        {{ field(**kwargs) }}
        {% for error in field.errors %}
            <div class="alert-danger" role="alert">{{ error }}</div>
        {% endfor %}
    </section>
{% endmacro %}
