<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/stylesheet.css">

    <link rel="stylesheet" href="static/css/font.css">
    <title>Доброе дело</title>
</head>
<body>
    <header class="page-header">
        <h1>Доброе дело</h1>
        <div class="flexbox flex_r_nowr flex_jcspacebetween_aicenter">
            <div class="flexbox">
                <a href="/">На главную</a>
                <a href="">Фонды помощи</a>
                <a href="/events">Карта событий</a>
                <a href="/add_event">Добавить событие</a>
            </div>
            <div class="flexbox">

                {% if current_user.is_authenticated %}          
                    <a href="/user/{{ current_user.id }}">Личный кабинет</a>
                {% else %}
                    <a href="/login">Войти</a>
                    <a href="/registration">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        <div>
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="page-footer"></footer>
    {% block endDocument %}{% endblock %}
</body>
</html>
