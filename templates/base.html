<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>Доброе дело</title>
</head>
<body>
    <header class="page-header">
        <h1>Доброе дело</h1>
        <h4 style="color:aliceblue; text-align: center">За последние 24 часа вы помогли {{ session.get('events_count', 0) }} животным</h4>
        <div class="flexbox flex_r_nowr flex_jcspacebetween_aicenter">
            <div class="flexbox">
                <a href="/">На главную</a>
                <a href="/users">Пользователи</a>
                <a href="/events">События</a>
            </div>
            <div class="flexbox">
                {% if current_user.is_authenticated %}          
                    <a href="/user/{{ current_user.id }}">Личный кабинет</a>
                {% else %}
                    <a href="/login">Войти</a>
                    <a href="/registration">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main>
        <div>
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="page-footer"></footer>
</body>
</html>
