{% extends "base.html" %}

{% block content %}
<div class="container">
    <table class="average-table">
        <thead>
            <th>Контент</th>
            <th>Адрес</th>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td><a href="/event/{{ event.id }}">{{ event.content[:15] + "..." }} (#{{ event.id }})</a></td>
                    <td>{{ event.address }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add_event" class="add_event" ></a>
</div>
{% endblock %}
